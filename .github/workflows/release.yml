name: Release Pipeline

on:
  push:
    tags:
      - 'v*'  # Se ejecuta cuando se sube un tag como v1.0.0

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout código
        uses: actions/checkout@v3

      - name: 📂 Mostrar estructura del proyecto
        run: ls -R

      - name: 🔧 Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ⚙️ Construir con Maven
        working-directory: demo
        run: mvn clean package

      - name: Iniciar sesión en Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Construir la imagen en Docker
        working-directory: MyApiApplication
        run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/myapi:${{ env.TAG_NAME }} .

      - name: Publicar la imagen
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/myapi:${{ env.TAG_NAME }}

      - name: 🚀 Crear Release en GitHub
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ github.ref }}
          name: "Release ${{ github.ref }}"
          draft: false
          prerelease: false

      - name: 📤 Subir JAR al Release
        uses: actions/upload-release-asset@v1
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: demo/target/demo-0.0.1-SNAPSHOT.jar
          asset_name: demo-0.0.1-SNAPSHOT.jar
          asset_content_type: application/java-archive
