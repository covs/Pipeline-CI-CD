name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ”§ Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: âš™ï¸ Construir con Maven
        working-directory: demo  
        run: mvn clean package

      - name: âœ… Ejecutar pruebas
        working-directory: demo
        run: mvn test

      - name: ğŸ³ Iniciar sesiÃ³n en Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: ğŸ—ï¸ Construir imagen Docker
        run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/demo-api:latest .
  
      - name: ğŸ“¤ Subir imagen a Docker Hub
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/demo-api:latest
