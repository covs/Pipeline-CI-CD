name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout código
        uses: actions/checkout@v3

      - name: 🔧 Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ⚙️ Construir con Maven
        working-directory: demo  # Ajusta esto si `pom.xml` está en una subcarpeta
        run: mvn clean package

      - name: ✅ Ejecutar pruebas
        working-directory: demo
        run: mvn test

      - name: 🐳 Iniciar sesión en Docker Hub
        uses: docker/login-action@v2
        with:
          username: $covs #{{ secrets.DOCKER_HUB_USERNAME }}
          password: $dckr_pat_LEGft63b6256pUhXC07Q_8kzUgo #{{ secrets.DOCKER_HUB_TOKEN }}

      - name: 🏗️ Construir imagen Docker
        run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/demo-api:latest .

      - name: 📤 Subir imagen a Docker Hub
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/demo-api:latest
